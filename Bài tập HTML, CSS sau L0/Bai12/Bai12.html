<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bai12.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bai 12 sau L0</title>
  </head>
  <body>
    <div class="cover">
      <div>
        <div style="display: flex; justify-content: center">
          <div class="container-top">
            <div>
              <div>CONTACT US</div>
              <hr />
            </div>
          </div>
        </div>
        <div class="container-bottom">
          <div class="left">
            <div class="dong1">Contact Info</div>
            <div class="dong2">
              <div>
                <i class="fa-solid fa-location-dot icon"></i>
              </div>
              <div>321 Awesome Street New York, NY 17022</div>
            </div>
            <div class="dong3">
              <i class="fa-regular fa-envelope icon"></i>
              info@companyname.com
            </div>
            <div class="dong4">
              <i class="fa-solid fa-phone icon"></i>
              +1 800 123 1234
            </div>
          </div>

          <div class="right">
            <form action="post">
              <div class="dong1">Having Any Query! Or Book an appointment</div>
              <div class="input-1">
                <input type="text" placeholder="Your Name" class="input-1-1" />
              </div>
              <div class="input-1">
                <input type="text" placeholder="Your Email" class="input-1-1" />
              </div>
              <div class="input-1">
                <input type="text" placeholder=" Subject" class="input-1-1" />
              </div>
              <textarea
                class="input-1-1 message"
                placeholder="Message"
                name="abc"
                id=""
              ></textarea>
              <button class="btn-send">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
