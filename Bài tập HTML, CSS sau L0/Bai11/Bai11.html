<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bai11.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bai 11 sau L0</title>
  </head>
  <body>
    <div class="cover">
      <div class="container">
        <div class="right">
          <form action="post">
            <div class="dong1">
              Get in touch with us by filling contact form below
            </div>
            <div class="dong2">
              <div class="dong2-1">
                <input
                  type="text"
                  placeholder="*Enter your full name"
                  class="input-1-1"
                />
              </div>
              <div class="dong2-1">
                <input
                  type="text"
                  placeholder="*Enter your email address"
                  class="input-1-1"
                />
              </div>
            </div>
            <div class="input-1">
              <input
                type="text"
                placeholder="Enter your subject"
                class="input-1-2"
              />
            </div>

            <div class="textmesage">
              <textarea
                class="input-1-1 message"
                placeholder="*Your message here..."
                name="abc"
                id=""
                style="height: 273px"
              ></textarea>
            </div>
            <div class="lock">
              <div>* Please fill all required form field, thanks!</div>

              <button class="btn-send">Send Message</button>
            </div>

            <div class="dong4">
              <div class="dong4-1">
                <button class="btn-send">Send Message</button>
              </div>
              <div class="dong4-2">
                * Please fill all required form field, thanks!
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
